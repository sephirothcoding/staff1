<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Table</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #e6e6ff; /* Purple deschis */
    }
    th, td {
      border: 1px solid black;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #b3b3ff; /* Purple deschis pentru antet */
    }
  </style>
</head>
<body>

<table>
  <thead>
    <tr>
      <th>Chat</th>
      <th>Status</th>
      <th>Rank</th>
    
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>HTML</td>
      <td>John Doe</td>
      <td>john123</td>
      <td>Admin</td>
      <td><img src="flag_usa.png" alt="USA Flag"></td>
    </tr>
    <tr>
      <td>CSS</td>
      <td>Jane Smith</td>
      <td>jane456</td>
      <td>Moderator</td>
      <td><img src="flag_uk.png" alt="UK Flag"></td>
    </tr>
    <!-- Add more rows as needed -->
  </tbody>
</table>

</body>
</html>
